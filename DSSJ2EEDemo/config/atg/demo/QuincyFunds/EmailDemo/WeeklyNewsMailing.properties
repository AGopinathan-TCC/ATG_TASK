# @version $Id: //product/DSS/version/10.0.3/release/DSSJ2EEDemo/config/atg/demo/QuincyFunds/EmailDemo/WeeklyNewsMailing.properties#2 $$Change: 651448 $
$class=maildemo.SchedulableMailingRequest

# A name for this mailing
mailingName=Weekly News

# TemplateEmailSender responsible for sending the email
templateEmailSender=/atg/demo/QuincyFunds/email/DemoEmailSender

# The TemplateEmailInfo defines the contents of the email
templateEmailInfo=WeeklyNewsEmailInfo

profileGroup=/atg/registry/RepositoryGroups/UserProfiles/investors

# The scheduler to be used to schedule this mailing
scheduler=/atg/dynamo/service/Scheduler

# The schedule to be followed by this mailing
schedule=every 7 days






