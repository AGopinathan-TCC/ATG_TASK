# @version $Id: //product/Publishing/version/10.0.3/pws/config/atg/epub/version/VMMessageSender.properties#2 $$Change: 651448 $
$class=atg.versionmanager.messaging.MessageSender
$scope=global

transactionManager=/atg/dynamo/transaction/TransactionManager

#
# Used when generating Ids for each forwarded message.
#
messageIdGenerator=/atg/dynamo/service/IdGenerator
messageIdSpaceName=versionmanagerMessage

#
# The port over which the message should be sent. (Configured in
# /atg/dynamo/message/dynamoMessagingSystem.xml
#
portName=DEFAULT

#
# The name of this message source.
#
messageSourceName=VMMessageSender

