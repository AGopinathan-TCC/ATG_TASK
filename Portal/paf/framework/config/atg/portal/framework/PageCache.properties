# @version $Id: //app/portal/version/10.0.3/paf/config/framework/atg/portal/framework/PageCache.properties#2 $$Change: 651448 $
$class=atg.service.cache.Cache

cacheAdapter=/atg/portal/framework/PageCacheAdapter

# Limit the time a page stays in 
# the cache to 20 minutes
maximumEntryLifetime=1200000
# Limit the number of entires
# in the cache to 1000
maximumCacheEntries=1000

