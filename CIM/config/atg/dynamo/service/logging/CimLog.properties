#
# A file-based sink for info log events
#
 
$class=atg.nucleus.logging.RotatingFileLogger
logFilePath={cim.home}/log
logFileName=cim.log

scheduler=../Scheduler
schedule=in 0 seconds
logArchivePath={cim.home}/log/archives
maximumArchiveCount=10
archiveCompressed=false

