# @version $Id: //product/DAS/version/10.0.3/release/RL/config/atg/dynamo/service/loader/RemoteManifestProcessorService.properties#2 $$Change: 651448 $
$class=atg.repository.loader.RemoteManifestProcessorService

loaderManager=LoaderManager

# userAuthority Property
# Choose a UserAuthority to authorize users against
# either /atg/dynamo/security/AdminUserAuthority - for ACC Admin Repository
# or     /atg/userprofiling/ProfileUserAuthority - for User Profile Repository
# if userAuthority is not specified, then username and password will not be
# required on the RLClient command-line.
userAuthority=/atg/dynamo/security/AdminUserAuthority
