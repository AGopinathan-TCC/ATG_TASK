# Overrides the the head of the request pipeline.
# We want to generate request locales, this is so we can serve content
# of languages other than english and have them handled properly by
# request code.
generateRequestLocales=true

insertableServlets+=PublishingSecurityServlet,ProjectServlet,LocaleServlet,CachePreventionServlet
