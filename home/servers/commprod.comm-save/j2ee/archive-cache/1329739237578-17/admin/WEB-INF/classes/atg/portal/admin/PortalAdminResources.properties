admin-helpertext-styleA=Style sheets provide formatting information for gears to use. The formatting information may include font face, size, and other attributes. Community Leaders can choose which style sheet to use for their community.
admin-helpertext-styleB=
admin-helpertext-styleC=

admin-helpertext-searchresultsA=These are the results of your community search. If the member you are trying to find is not present, try running your search again using wild card characters.
admin-helpertext-searchresultsB=
admin-helpertext-searchresultsC=

admin-helpertext-pagetemplatesA=Page Templates control the content and appearance of the top, sides, and bottom of portal pages. These elements may include a top banner, a side navigation bar, or disclaimer text. Community Leaders specify the Page Template for their community. Each community can use a different page template to create a unique appearance.
admin-helpertext-pagetemplatesB=
admin-helpertext-pagetemplatesC=

admin-helpertext-newgearfolderA=You can create new gear folders to store and organize your gears. Each folder can contain a gear, or child gear folders.
admin-helpertext-newgearfolderB=
admin-helpertext-newgearfolderC=

admin-helpertext-layoutsA=Page Layouts provide shells for arranging gears on a portal page. Page Layouts are comprised of "layout regions," or columns. Community Leaders and Community Members can arrange the content of their portal pages by selecting a page layout and placing gears within the layout regions.
admin-helpertext-layoutsB=
admin-helpertext-layoutsC=
	
admin-helpertext-geartemplatesA=Gear Titles provide a decorative title and border for gears appearing in a portal page. The Title area may contain an Edit control for Community Members to personalize the gear.
admin-helpertext-geartemplatesB=
admin-helpertext-geartemplatesC=

admin-helpertext-gearsA=Gears are the building blocks for portals. Gears are separate, stand alone, Web applications that are combined in a portal page. Examples of gears include the News Gear, the Weather Gear, and the Document Exchange Gear. Gear definitions are grouped in folders, which enables you to assign an entire group of gears to a community at once.
admin-helpertext-gearsB=
admin-helpertext-gearsC=

admin-helpertext-gearconfigureA=You can specify the appearance, content, and functionality of your gears. Changes that you make here apply only to the current community.
admin-helpertext-gearconfigureB=
admin-helpertext-gearconfigureC=

