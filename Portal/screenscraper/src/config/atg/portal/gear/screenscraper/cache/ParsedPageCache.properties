#
# Simple LRU byte cache used by the ScreenScraper gear to cache parsed html documents.
#

$class=atg.service.bytecache.LRUByteCache

# total cache size is 500,000 bytes
totalSize=500000

# expire entries after 60 seconds
expiration=60000
