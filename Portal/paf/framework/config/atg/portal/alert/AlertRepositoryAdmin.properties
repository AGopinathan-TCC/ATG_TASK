# @version $Id: //app/portal/version/10.0.3/paf/config/framework/atg/portal/alert/AlertRepositoryAdmin.properties#2 $$Change: 651448 $
$class=atg.portal.alert.AlertRepositoryAdmin
$scope=global

#
# Repository where alerts are stored
#
alertRepository=/atg/portal/alert/AlertRepository

#
# Transaction manager 
#
transactionManager=/atg/dynamo/transaction/TransactionManager

#
# Dynamo Scheduler service
#
scheduler=/atg/dynamo/service/Scheduler
schedule=every 60 minutes

#
# Set the list of target names to be removed from - default is to remove from all of them
#
targetsToRemove=alert_group,alert_user

