$class=atg.reporting.datawarehouse.commerce.CurrencyConverterProcessor

currencyCodePropertyName=order.priceInfo.currencyCode
currencyDatePropertyName^=ProcessorConfiguration.orderSubmittedDatePropertyName
standardCurrencyCode^=ProcessorConfiguration.standardCurrencyCode

currencyTools=CurrencyTools
pricingTools^=ProcessorConfiguration.pricingTools
roundingDecimalPlaces=6

resultCollectionPropertyName^=ProcessorConfiguration.lineItemsPropertyName
propertiesToConvert=\
  localUnitPrice=standardUnitPrice,\
  localLineItemGrossRevenue=standardLineItemGrossRevenue,\
  localLineItemDiscountAmount=standardLineItemDiscountAmount,\
  localLineItemMarkdownDiscountAmount=standardLineItemMarkdownDiscountAmount,\
  localLineItemNetRevenue=standardLineItemNetRevenue,\
  localOrderTaxAllocation=standardOrderTaxAllocation,\
  localOrderShippingAllocation=standardOrderShippingAllocation,\
  localOrderDiscountAmountAllocation=standardOrderDiscountAmountAllocation,\
  localOrderManualAdjustmentDebitTotalAllocation=standardOrderManualAdjustmentDebitTotalAllocation,\
  localOrderManualAdjustmentCreditTotalAllocation=standardOrderManualAdjustmentCreditTotalAllocation,\
  localOrderNetRevenue=standardOrderNetRevenue,\
  localLineItemPriceOverrideAmount=standardLineItemPriceOverrideAmount
