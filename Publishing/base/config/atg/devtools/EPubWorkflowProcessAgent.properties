# @version $Id: //product/Publishing/version/10.0.3/pws/config/atg/devtools/EPubWorkflowProcessAgent.properties#2 $$Change: 651448 $
$class=atg.ui.workflow.rmi.WorkflowAgentImpl
$description=server-side workflow process agent
$scope=session

# Workflow Manager -- the thing that actually runs the workflows for us
workflowManager=/atg/epub/workflow/WorkflowManager

# Process Manager -- the thing that actually runs the processes for us
processManager=/atg/epub/workflow/process/WorkflowProcessManager

# The session's RegistryAgent
registryAgent=RegistryAgent

# The registry component where the wdl files are stored
processRegistry=/atg/registry/EPubWorkflows

# The workflow template registry
processTemplateRegistry=/atg/registry/EPubWorkflowTemplates
