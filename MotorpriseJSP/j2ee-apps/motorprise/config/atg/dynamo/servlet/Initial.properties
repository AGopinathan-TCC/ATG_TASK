# Start both the standard versions of the Motorprise pipeline servlets
# and the versions that live in the DAF pipeline.  The latter will be 
# used in cases where we are running on a 3rd party application server
# instead of on DAS.

initialServices+=/atg/projects/b2bstore/servlet/SetCurrentLocation,\
                 /atg/projects/b2bstore/servlet/CheckSessionExpiration
