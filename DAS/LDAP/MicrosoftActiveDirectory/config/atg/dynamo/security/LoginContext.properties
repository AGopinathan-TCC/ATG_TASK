# @version $Id: //product/DAS/version/10.0.3/release/DAS/LDAP/MicrosoftActiveDirectory/config/atg/dynamo/security/LoginContext.properties#2 $$Change: 651448 $
$class=atg.service.resourcepool.JNDIEnvironment

# URL of the LDAP server
# 
providerURL^=/atg/dynamo/security/InitialContextEnvironment.providerURL

# Authentication mechanism for the provider to use. Possible 
# values are:
#   CRAM-MD5 - use the CRAM-MD5 (RFC-2195) SASL mechanism
#   none     - use no authentication (anonymous)
#   simple   - use weak authentication (cleartext password)
securityAuthentication=simple


