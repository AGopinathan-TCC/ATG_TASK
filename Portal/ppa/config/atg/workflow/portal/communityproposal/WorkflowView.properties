# @version $Id: //app/portal/version/10.0.3/ppa/config/atg/workflow/portal/communityproposal/WorkflowView.properties#2 $$Change: 651448 $
# Session-scoped WorkflowView implementation providing appropriately
# access-restricted programmatic access to workflow features.  
$class=atg.workflow.WorkflowViewImpl
$scope=session

# These property values are the same for all workflow types, unless
# you decide to change component names 
workflowManager=WorkflowManager
workflowMessageSource=WorkflowMessageSource
processManager=process/WorkflowProcessManager
definitionRegistry=process/WorkflowDefinitionRegistry

# These property values are the same for all workflow types
user=/atg/dynamo/security/User
userDirectoryUserAuthority=/atg/dynamo/security/UserAuthority
