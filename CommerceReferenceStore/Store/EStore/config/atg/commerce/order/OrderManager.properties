# @version $Id: //hosting-blueprint/B2CBlueprint/version/10.0.3/EStore/config/atg/commerce/order/OrderManager.properties#2 $$Change: 651448 $
$class=atg.projects.store.order.StoreOrderManager

giftlistManager=/atg/commerce/gifts/GiftlistManager

# The name of the class to be used for saving items when user switches
# from cookie-based to anonymous during checkout
addItemInfoClass=atg.projects.store.order.purchase.StoreAddCommerceItemInfo

# Should we decrement inventory on checkout?
adjustInventoryOnCheckout=false

commerceItemStates=/atg/commerce/states/CommerceItemStates

# IdGenerator for generating OMSTransactionIds
OMSTransactionIdGenerator=/atg/dynamo/service/IdGenerator

# IdSpace name for OMSTransactionIds
OMSTransactionIdSpace=storeOMSTransaction