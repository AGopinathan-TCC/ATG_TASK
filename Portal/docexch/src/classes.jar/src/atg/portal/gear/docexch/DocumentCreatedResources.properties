# @version $Id: //app/portal/version/10.0.3/docexch/classes.jar/src/atg/portal/gear/docexch/DocumentCreatedResources.properties#2 $$Change: 651448 $
# These resources should be localized.
atg_flags=i18n,l10n

#
# Web displayable string that is used for the alert notification. The 
# place holders are replaced by properties retrieved from the message bean.
#
# The following resource should be translated for localization.
#
alertDisplayString="{0}" was published to the {1} community by {2}

#
# Properties that are used to format the unformatted webDisplayString above.
# Delimeted by a comma without any spaces.
#
# The following resource should NOT be translated for localization.
#
alertPropertyNames=documentName,communityName,authorName

#
# The email template file that will be used to create email content
# for the targeted email. Should be located in $DYNAMO_HOME/doc
#
# The following resource should NOT be translated for localization.
#
alertEmailTemplate=/gear/docexch/email/DocCreatedEmail.jsp


