$class=atg.repository.loader.TypeMappingImpl
$scope=global

itemDescriptorName=htmlArticle

# the content handler used by this mapping
contentHandler=HtmlArticleContentHandler

# the Repository where the named item descriptor is to be found
repository=/atg/rl-example/ExampleRepository

# the ContentRootPathProvider that defines the root directory of this mapping's source content
contentRootPathProvider=ExampleRepositoryRootPathProvider

# how id and path properties should be handled for this mapping
updatePropertyConfiguration=CONTENT_ITEM_DESCRIPTOR_ID_AND_PATH_PROP

# should the repository backend parse the file content for property values?
parseContent=true

# is file content assigned to this mapping a kind of XML? 
contentIsXML=false

# send our logging output through the loader manager
applicationLogging=/atg/dynamo/service/loader/LoaderManager
