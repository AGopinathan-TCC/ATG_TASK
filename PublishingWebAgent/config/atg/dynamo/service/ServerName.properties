#
# A simple service that provides a name for this Dynamo.  By 
# default this service builds a name from the server hostname
# and the DRP port, e.g. "boboserver:8820".
#

$class=atg.service.ServerName

# The server name may be set explicilty.
#serverName=TestClient1

# Or the server name can be amalgamated from a few different
# properties.  This service can be sub-classed to build a server
# name with a custom algorithm.
drpPort^=/atg/dynamo/server/RmiServer.port

