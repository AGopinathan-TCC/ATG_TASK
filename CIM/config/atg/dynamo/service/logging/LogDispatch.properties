#
# This is a log listener that sorts log events by their type and sends
# them to their respective LogListener
#

$class=atg.nucleus.logging.DispatchLogger
logEvents=\
	atg.nucleus.logging.InfoLogEvent,\
	atg.nucleus.logging.WarningLogEvent,\
	atg.nucleus.logging.ErrorLogEvent,\
	atg.nucleus.logging.DebugLogEvent,\
	atg.nucleus.logging.LogEvent

logDestinations=\
	CimLog,\
	CimLog,\
	CimLog,\
	CimLog,\
	CimLog




