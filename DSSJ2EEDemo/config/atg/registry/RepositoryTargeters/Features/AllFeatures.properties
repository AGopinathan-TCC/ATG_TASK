# @version $Id: //product/DSS/version/10.0.3/release/DSSJ2EEDemo/config/atg/registry/RepositoryTargeters/Features/AllFeatures.properties#2 $$Change: 651448 $
# /atg/registry/RepositoryTargeters/Features/AllFeatures
#Tue Jul 13 13:31:22 EDT 1999
$class=atg.targeting.DynamicContentTargeter
$description=This rule targets the features to investors\naccording to their investment strategy\nor gives guests features that are targeted to them.
repository=/atg/demo/QuincyFunds/repositories/Features/Features
repositoryViewName=feature
rulesets=<ruleset>\n  <accepts>\n    <rule op\=and tag\="Show">\n      <rule op\=and tag\="Content">\n        <rule op\=any tag\="ContentSources">\n        </rule>\n        <rule op\=and tag\="ContentConditions">\n          <rule op\=startswith>\n            <valueof target\="language">\n            <valueof bean\="Locale.localeString">\n          </rule>\n        </rule>\n      </rule>\n      <rule op\=and tag\="People">\n      </rule>\n    </rule>\n  </accepts>\n  <rejects>\n    <rule op\=and tag\="Hide">\n      <rule op\=and tag\="Content">\n        <rule op\=any tag\="ContentSources">\n          <rule op\=any tag\="Groups">\n            <rule op\=eq>\n              <valueof target\="brokerFeatures">\n              <valueof constant\="true">\n            </rule>\n          </rule>\n        </rule>\n        <rule op\=and tag\="ContentConditions">\n        </rule>\n      </rule>\n      <rule op\=and tag\="People">\n        <rule op\=any tag\="PeopleSources">\n          <rule op\=any tag\="Groups">\n            <rule op\=eq>\n              <valueof bean\="Profile.guests">\n              <valueof constant\="true">\n            </rule>\n            <rule op\=eq>\n              <valueof bean\="Profile.investors">\n              <valueof constant\="true">\n            </rule>\n          </rule>\n        </rule>\n        <rule op\=and tag\="PeopleConditions">\n        </rule>\n      </rule>\n    </rule>\n  </rejects>\n</ruleset>, <ruleset>\n  <accepts>\n    <rule op\=and tag\="Show">\n      <rule op\=and tag\="Content">\n        <rule op\=any tag\="ContentSources">\n        </rule>\n        <rule op\=and tag\="ContentConditions">\n          <rule op\=isoneof>\n            <valueof target\="name">\n            <valueof constant\="[allweather.html,, hedge.html,, international.html,, fivestarfunds.html,, saveforacar.html,, sellingshort.html]">\n          </rule>\n          <rule op\=startswith>\n            <valueof target\="language">\n            <valueof bean\="Locale.localeString">\n          </rule>\n        </rule>\n      </rule>\n    </rule>\n  </accepts>\n</ruleset>
