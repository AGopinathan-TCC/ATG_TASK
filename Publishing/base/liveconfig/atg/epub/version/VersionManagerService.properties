## Workspaces assets can depend on each other. asset 1 created in workspace A may be used in 
## workspace B. this property maintains data that can be used to calculate this dependency 
## quickly. Since this can slow checkins it must not be used during imports. its more 
## suited when many user are working on the product and can create dependencies between assets
enableWorkspaceDependencyCache=true
