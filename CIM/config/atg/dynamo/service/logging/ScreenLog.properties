##############################
#
# This is a log listener that writes log events to stdout.
#

$class=atg.nucleus.logging.PrintStreamLogger

terse=true

# Maximum number of lines of a stack trace to print before cropping
#maxLinesInStackTrace=10

#
# prefixEachMessage and prefixEachLine can be used to control printing
# of prefixes in log messages.
#
#   prefixEachMessage  T  T  F  F
#   prefixEachLine     T  F  T  F
#   --> result in log: 1  2  3  3
#
#  1. prefix printed before each line (default)
#  2. prefix printed before each message only
#  3. no prefix printed (note that prefixEachLine is ignored)
#
#prefixEachMessage=true 
#prefixEachLine=true

