# @version $Id: //product/PublishingAgent/version/10.0.3/web-agent/config/atg/epub/ManifestManager.properties#2 $$Change: 651448 $
#
# Manifest manager
#

$class=atg.deployment.manifest.ManifestManager

# The directory to use for manifest files.  Manifest files hold data
# being collected for deployment, so this directory can consume
# considerable disk space. The directory should not be used by any
# facility other than deployment
directory={serverHomeDirResource?resourceURI=PublishingWebAgent/data}

# server name service to use
serverNameService=/atg/dynamo/service/ServerName
