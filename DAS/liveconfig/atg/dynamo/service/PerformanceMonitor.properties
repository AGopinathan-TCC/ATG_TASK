#
# The initial values of the properties for the Performance Monitor
#

$class=atg.service.perfmonitor.PerformanceMonitor
$scope=global

# The default mode for the performance monitor to run in when starting up
# modes: 0=DISABLED 1=NORMAL 2=TIME 3=MEMORY
mode=0

# The list of RequestServer components to exclude from performance monitoring
excludeServers=../server/AdminServer

# Whether or not to include the time and memory totals of nested operations
# in the totals of their parents. default: true
includeNestedOperations=true

# The number of objects to create in the object pools at startup
initialStackDataPoolSize=100
initialPerformanceDataPoolSize=100
initialStackPoolSize=100
