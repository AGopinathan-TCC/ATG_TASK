<meta name="AggContent" content="Fonds technologique sélectif Quincy (Quincy Select Technology Fund - QUIST)

Ce fond vise une croissance du capital sur le long terme en investissant en priorité sur les titres de sociétés américaines engagées dans le développement, la production ou la distribution de produits ou de services technologiques. Ces sociétés sont des développeurs de logiciels, des producteurs de semi-conducteurs et de matériel informatique, des sociétés de services informatiques et des fournisseurs de réseaux. 

Un horizon d'investissement à cinq ans ou plus est recommandé
Le risque marché est comparable à l'indice des valeurs technologiques du marché de la zone pacifique
Pour un investissement initial minimum de 2500 euros (ou de 1000 euros pour les plans d'épargne retraite).
Aucun frais, aucune commission. ">

<meta name="ConsContent" content="Fonds de croissance Grandes sociétés Quincy (Quincy Large Company Growth Fund - QUILG)

Ce fonds équilibré vise une croissance à long terme s'appuyant sur 
un portefeuille sélectif de sociétés de moyenne et grande importance avec des perspectives 
de croissance toujours au dessus de la moyenne, une grande sécurité financière et 
des avantages concurrentiels incontestables. 

Un horizon d'investissement à cinq ans ou plus est recommandé 
Le risque marché est comparable à l'indice Standard &Poor's 500
Pour un investissement initial minimum de 2500 euros (ou de 1000 euros pour les plans d'épargne retraite).
Aucun frais, aucune commission. ">
