# @version $Id: //product/B2BCommerce/version/10.0.3/release/MotorpriseJSP/j2ee-apps/motorprise/config/atg/projects/b2bstore/repository/B2BRepositoryFormHandler.properties#2 $$Change: 651448 $
$class=atg.projects.b2bstore.repository.B2BRepositoryFormHandler
$scope=request

# set the profile repository
repository^=/atg/userprofiling/ProfileTools.profileRepository
profileTools=/atg/userprofiling/ProfileTools

createProfileType^=/atg/userprofiling/ProfileTools.defaultProfileType

#Names of properties to trim whitspace from
trimProperties=login,email

# The following properties are from GenericFormHandler and they relate to FormSubmission message/event
sendMessages=false
messageSource=/atg/dynamo/messaging/DynamoMessageSource
messageType=atg.das.FormSubmission
messagePort=FormSubmission

# Set the UserRegisteredEventSource
UserRegisteredEventSource=/atg/projects/b2bstore/userprofiling/UserRegisteredEventSource


# Set transaction manager
transactionManager=/atg/dynamo/transaction/TransactionManager
