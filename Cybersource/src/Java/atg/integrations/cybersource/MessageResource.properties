#
# Resource file for defining message and string constants
# 
# Tags that are all UPPERCASE are messages that can be written
#    to a client.  Typically these are errors from submitting a form.
#    Thus, for internationalization, these messages should be translated.
#
# Tags that are mixed case, are messages that are for developers:
#   i.e. used in logError, logInfo, and logWarning.  
# Thus, these messages may not need to be translated.

# the following is internal to atg
atg_flags=i18n

CyberSourceTest=CyberSourceTestResults=\n\
 Status: {0}\n\
 Location: {1}\n\
 Error Message: {2}\n\
 Error Code: {3}\n\
 AuxMessage: {4}\n\
 Transaction #: {5}

CyberSourceTotalTooLarge=CyberSource error: total too large to store as float.
CyberSourceFailedInitialize=CyberSource service failed to initialize: {0}
CyberSourceCreateClientFailed=CyberSource could not create an ICSClient object: {0}
CyberSourceCreditCardFailed=CyberSource Credit Card Transaction failed with error: {0}
CyberSourceAddressVerifyFailed=CyberSource Address Transaction failed with error: {0}
CyberSourceTaxFailed=CyberSource Tax Transaction failed with error: {0}
CyberSourceFieldNull=CyberSource field is null: {0}
CyberSourceFieldInvalid=CyberSource field is invalid: {0}
CyberSourceServiceStart=CyberSource service started     
CyberSourceServiceNull=CyberSource service is null
           
#####
#
# Info Messages - written to logInfo
#
CyberSourceChargingShipNextDay=Charging credit cards for orders that will ship within the next day.
CyberSourceCaptureLocation=CyberSource failed to capture: {0} (location is {1}).
CyberSourceOrderChargerStarted=Order charger started.
CyberSourceFailToAuth=CyberSource failed to authorize: {0} (location is {1}).
CyberSourceChargerFail=Charger failed.
CyberSourceError=CyberSource error.


