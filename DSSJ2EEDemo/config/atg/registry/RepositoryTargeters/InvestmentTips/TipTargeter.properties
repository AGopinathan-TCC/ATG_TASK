# /atg/registry/RepositoryTargeters/InvestmentTips/TipTargeter
#Fri May 21 16:17:08 EDT 1999
$class=atg.targeting.DynamicContentTargeter
$description=This will deliver an investment tip to investors on tuesday
repository=/atg/demo/QuincyFunds/repositories/InvestmentTips/InvestmentTips
repositoryViewName=investment_tip
rulesets=<ruleset>\n  <accepts>\n    <rule op\=and tag\="Show">\n      <rule op\=and tag\="Content">\n        <rule op\=any tag\="ContentSources">\n          <rule op\=infolders tag\="Folders">\n            <valueof constant\="/repositories/InvestmentTips/en_US">\n            <valueof constant\="/repositories/InvestmentTips/fr_FR">\n            <valueof constant\="/repositories/InvestmentTips/ja_JP">\n            <valueof constant\="/repositories/InvestmentTips/de_DE">\n          </rule>\n        </rule>\n        <rule op\=and tag\="ContentConditions">\n          <rule op\=startswith>\n            <valueof target\="language">\n            <valueof bean\="Locale.localeString">\n          </rule>\n        </rule>\n      </rule>\n      <rule op\=and tag\="People">\n        <rule op\=any tag\="PeopleSources">\n          <rule op\=any tag\="Groups">\n            <rule op\=eq>\n              <valueof bean\="Profile.investors">\n              <valueof constant\="true">\n            </rule>\n          </rule>\n        </rule>\n        <rule op\=and tag\="PeopleConditions">\n        </rule>\n      </rule>\n      <rule op\=any tag\="Calendar">\n        <rule op\=inschedule>\n          <valueof bean\="Today.timeAsDate">\n          <valueof constant\="dateAndTime date daysOfWeek every tue">\n        </rule>\n      </rule>\n    </rule>\n  </accepts>\n</ruleset>
