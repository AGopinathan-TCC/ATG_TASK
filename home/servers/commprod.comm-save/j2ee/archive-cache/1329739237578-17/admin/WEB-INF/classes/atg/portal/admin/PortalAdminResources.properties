admin-helpertext-communitiesA=A community is a collection of portal users, gears, and content. A typical community shares a common purpose or hobby. The community might be a company department, such as a human resources group, or it might be a group of users with a common interest, such as a social group.
admin-helpertext-communitiesB=Each community has its own portal pages, with content and functionality specific to the needs and interests of the community. Communities are grouped into folders so that administrators may associate similar communities.
admin-helpertext-communitiesC=

admin-helpertext-alertsA=Most alerts in ATG Portal are gear alerts, which are generated by particular gears in the portal application. The Adding Gear Alerts chapter of the ATG 6 Portal Development Guide describes how to create a new gear alert. The Alerts tab in the Portal Administration does not affect gear alerts.
admin-helpertext-alertsB=In addition, ATG Portal includes administrative alerts and framework alerts. Administrative alerts are messages that are generated from the Portal Administration Pages, while framework alerts are generated by the PAF. You can use the Alerts tab in the Portal Administration to manage and create administrative and framework alerts. You should not need to create new administrative or framework alerts unless you have extended the Portal Administration or the PAF.
admin-helpertext-alertsC=


admin-helpertext-colorsA=Color Palettes are the colors that are used for displaying information in the portal gears. Each color palette defines a set of colors to use for text, background, links, gear title bars, etc. Community Leaders and Community Members can choose which color palette they want to use for their view of a portal page.
admin-helpertext-colorsB=
admin-helpertext-colorsC=

