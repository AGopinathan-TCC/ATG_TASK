#
# A message source used to fire workflow-related JMS messages
#
$class=atg.workflow.WorkflowMessageSource

# The TransactionManager to be used for firing messages
transactionManager=/atg/dynamo/transaction/TransactionManager

# The ProcessManager that will process workflow instances
processManager=/atg/epub/workflow/process/WorkflowProcessManager

# The IdGenerator used for assigning ids to workflow messages
#idGenerator=

# The idspace name to be used
#idSpaceName=

