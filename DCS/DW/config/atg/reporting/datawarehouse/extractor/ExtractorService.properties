# @version $Id: //product/DCS/version/10.0.3/DW/config/atg/reporting/datawarehouse/extractor/ExtractorService.properties#2 $$Change: 651448 $
#$Id: //product/DCS/version/10.0.3/DW/config/atg/reporting/datawarehouse/extractor/ExtractorService.properties#2 $
$class=atg.reporting.datawarehouse.extractor.ExtractorService

# The list of extractors to run.  Dependent modules can add extractors to the list.
# extractors=

# The repository containing the data warehouse
dataWarehouseRepository=/atg/reporting/datawarehouse/WarehouseRepository

# The data warehouse extract repository
dataWarehouseExtractRepository=/atg/reporting/datawarehouse/DataWarehouseExtractRepository

# The Scheduler component.
scheduler=/atg/dynamo/service/Scheduler
# 3:30am every day
schedule=calendar * * . . 3 30

# The name of the lock used to ensure a single instance runs at a time
# The default is the name of this service.
# lockName=

