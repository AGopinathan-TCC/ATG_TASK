# A login user authority that works against the global Dynamo user
# authority to provide DCC logins.
$class=atg.security.LDAPAuthenticationProxy
$scope=global

# The user authority that is managing all IDs for Dynamo
userAuthority=UserAuthority

# The name of the directory in the user authority that we
# should use for looking up login information
userDirectoryName=Admin

# Proxying the login via this acct manager
accountManager=AdminAccountManager
