# @version $Id: //app/portal/version/10.0.3/ppa/config/atg/workflow/portal/communityproposal/process/WorkflowClusterManager.properties#2 $$Change: 651448 $
# Process cluster manager, responsible for insuring that only one DSS
# instance starts up as the process editor server.
$class=atg.process.ProcessClusterManager

# This property value is the same for all workflow types, unless you
# decide to change component names
processManager=WorkflowProcessManager

# These property values are the same for all workflow types
dataSource=/atg/dynamo/service/jdbc/JTDataSource
lockManager=/atg/dynamo/service/ClientLockManager
transactionManager=/atg/dynamo/transaction/TransactionManager

# Name of db table used to map server names to types
serverIdTableName=ppa_wf_server_id
