# @version $Id: //hosting-blueprint/B2CBlueprint/version/10.0.3/EStore/config/atg/commerce/catalog/comparison/ProductList.properties#1 $$Change: 651360 $
$class=atg.projects.store.catalog.comparison.StoreProductComparisonList
$scope=session

productLinkFormat={2}?productId={1}

# Set the CatalogTools object to use when looking up products and categories
catalogTools=/atg/commerce/catalog/CatalogTools

# Set the InventoryManager object to use when looking up product availability
inventoryManager=/atg/commerce/inventory/CachingInventoryManager

# Set the PricingTools object to use when computing unit prices
pricingTools=/atg/commerce/pricing/PricingTools

# Set the default TableInfo object that drives presentation of the comparison table
tableInfo=/atg/commerce/catalog/comparison/TableInfo

categoryLinkFormat=<a href={2}?id={1}>{0}</a>

# Set SiteURLManager for obtaining site url by site id.
siteURLManager =/atg/multisite/SiteURLManager

# Set the SiteManager
siteManager=/atg/multisite/SiteManager