# Set these properties to your SMTP host
# (For this course it is recommended to run an SMTP server on the local machine)
emailHandlerHostName=localhost
#emailHandlerPort=8925
emailHandlerPort=25

loggingDebug=true
#
# Set these properties if your SMTP host requires username and password to relay mail
#username=biz
#password=biz
#
# test mode: 
# if true, don't send messages but attempt to connect to the SMTP mail server and output messages and headers to standard error
#testMode=true
#
# dummy mode:
# if true, do not contact SMTP server but output messages and headers to stderr
#dummyMode=true
defaultFrom=atgstore@example.com
