# @version $Id: //product/Publishing/version/10.0.3/pws/config/atg/registry/filters/WdtFilter.properties#2 $$Change: 651448 $
$class=atg.vfs.RegexVirtualFilenameFilter
$description=Filter used to decide which files the registry accepts

# if true (default), directories are allowed through the filter
acceptDirectories=false

# regular expression to use to filter files
expression=.*\\.wdt

# exclusion list
exclusions=cvs
