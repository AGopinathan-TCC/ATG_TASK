#
# A deployment event listener
# which can be used for invoking arbritrary methods 
# on arbritrary objects during the course of a deployment.
# A method to be invoked should be specified by adding a 
# atg.deployment.agent.DeploymentMethodInvocationPolicy 
# component to deploymentMethodInvocationPolicies property of
# this component.	
#

$class=atg.deployment.agent.DeploymentMethodInvocationService

deploymentMethodInvocationPolicies+=\
	DropletCacheInvalidationPolicy,\
	SitemapGenerationPolicy
