#
# Page Processor configuration for a live site.
#

#
# This is the time interval which the page compile servlet uses to 
# check for new .jhtml pages that need to be recompiled.  Requests
# that occur within this time interval for the same page will not
# check the date on the file.  This improves performance on serving pages
#
# A value of 0 will check for new pages on each request.
#
pageCheckSeconds=60
