# @version $Id: //product/DSS/version/10.0.3/release/DSSJ2EEDemo/config/atg/registry/RepositoryTargeters/Images/JapaneseWarning.properties#2 $$Change: 651448 $
# /atg/registry/RepositoryTargeters/Images/JapaneseWarning
#Tue Jun 22 17:30:45 EDT 1999
$class=atg.targeting.DynamicContentTargeter
$description=Give a hint to people who select Japanese as their language that they must first load the character set.
repository=/atg/demo/QuincyFunds/repositories/Images/Images
repositoryViewName=image
rulesets=<ruleset>\n  <accepts>\n    <rule op\=and tag\="Show">\n      <rule op\=and tag\="Content">\n        <rule op\=any tag\="ContentSources">\n        </rule>\n        <rule op\=and tag\="ContentConditions">\n          <rule op\=eq>\n            <valueof target\="name">\n            <valueof constant\="JapaneseWarning.html">\n          </rule>\n        </rule>\n      </rule>\n      <rule op\=and tag\="People">\n        <rule op\=any tag\="PeopleSources">\n        </rule>\n        <rule op\=and tag\="PeopleConditions">\n          <rule op\=eq>\n            <valueof bean\="Profile.locale">\n            <valueof constant\="ja_JP">\n          </rule>\n        </rule>\n      </rule>\n    </rule>\n  </accepts>\n    <rejects>\n    <rule op=and tag="Hide">\n      <rule op=and tag="Content">\n      </rule>\n      <rule op=any tag="Environment">\n        <rule op=contains>\n          <valueof bean="Locale.acceptLanguage">\n          <valueof constant="ja">\n        </rule>\n        <rule op=contains>\n          <valueof bean="Locale.acceptCharset">\n          <valueof constant="Shift_JIS">\n        </rule>\n        <rule op=contains>\n          <valueof bean="Locale.acceptCharset">\n          <valueof constant="euc">\n        </rule>\n      </rule>\n    </rule>\n  </rejects>\n</ruleset>
