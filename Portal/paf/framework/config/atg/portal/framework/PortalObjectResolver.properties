# @version $Id: //app/portal/version/10.0.3/paf/config/framework/atg/portal/framework/PortalObjectResolver.properties#2 $$Change: 651448 $
$class=atg.portal.framework.StandardPortalObjectResolver
$scope=global

# If you want HTTP_HOST to determine the portal to use, specify the
# mapping between the host name and the portal ID here.  These
# mappings override URL mappings.  The form for this map is:
#  host_name=portal_id,host_name2=portal_id2
hostToPortalMap=www.frobozz.com=default,www.blahblah.com=default

# A mapping of URL fragment to portal.  The form of for this map is:
#  url=portal_id,url2=portal_id2
# The URL fragment must not contain any '/' characters.
urlToPortalMap=default=default
