$class=atg.reporting.datawarehouse.loader.LogFileMoveListener

# This component moves/renames the log file when the load is done.

# The destination virtual file system.  If not set, use the same file system 
# as the log file.
#virtualFileSystem=

# Prefix applied to renamed files.
#namePrefix=

# Suffix applied to renamed files.
nameSuffix=.done

