# @version $Id: //product/DSS/version/10.0.3/release/DSSJ2EEDemo/config/atg/demo/QuincyFunds/EmailDemo/InvestmentOpportunitiesMailing.properties#2 $$Change: 651448 $
$class=maildemo.EventDrivenMailingRequest

# A name for this mailing
mailingName=Investment Opportunities

# TemplateEmailSender responsible for sending the email
templateEmailSender=/atg/demo/QuincyFunds/email/DemoEmailSender

# The TemplateEmailInfo defines the contents of the email
templateEmailInfo=InvestmentOpportunitiesEmailInfo

# The EventHandlerRegistry to hook this mailing request to 
eventHandlerRegistry=/atg/registry/EventHandlers

# The event Channels and event types to hook this mailing 
# request up to 
eventChannels=/en/fundlist.jsp

# The Name for this handler in the EventHandlerRegistry
handlerName=FundlistPageHandler

# Switch on debug logging for this component
#loggingDebug=true
