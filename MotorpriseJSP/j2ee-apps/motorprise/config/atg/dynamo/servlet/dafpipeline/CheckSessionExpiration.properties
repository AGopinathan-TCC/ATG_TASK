webAppRegistry^=/atg/projects/b2bstore/servlet/CheckSessionExpiration.webAppRegistry
webApplicationName^=/atg/projects/b2bstore/servlet/CheckSessionExpiration.webApplicationName
relativeExpirationPath^=/atg/projects/b2bstore/servlet/CheckSessionExpiration.relativeExpirationPath
relativeExpirationURL^=/atg/projects/b2bstore/servlet/CheckSessionExpiration.relativeExpirationURL
