##
## The InvoiceRequestValidationMode enforces precise validation checks to run
## in validating the InvoiceRequest. The following modes are supported:
##
## 0 - The InvoiceRequest must have a PONumber
## 1 - The InvoiceRequest must have a Requisition Number
## 2 - The InvoiceRequest must have both a PONumber and a Requisition Number
## 3 - The InvoiceRequest must have either a PONumber or a Requisition Number
##
