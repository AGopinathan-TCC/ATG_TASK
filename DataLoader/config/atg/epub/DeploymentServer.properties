# @version $Id: //product/Publishing/version/10.0.3/dep/loader/config/atg/epub/DeploymentServer.properties#2 $$Change: 651448 $

# We don't require the agents to be running when the data
# loader tool runs, but the deployment server gets started
# when the Publishing module is included. So here we
# specify no topology file and suppress the warnings as
# we don't need the deployment server to import or export data

topologyDefinitionFile^=/Constants.null
loggingWarning=false
