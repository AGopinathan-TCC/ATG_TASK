$class=atg.epub.deployment.BatchProjectTagger

#----------------------------------------------------------------------
# This service listens for target initialization events and performs batch
# updates on project items corresponding to projects which have been checked in. 
#----------------------------------------------------------------------

#the transaction manager to use for various operations
transactionManager=/atg/dynamo/transaction/TransactionManager

#--------------------------------------------------------------------------
# This listener becomes the part of target initialization and hence log its 
# problems, info, debugs using the DeploymentServer component.
#--------------------------------------------------------------------------
logger=/atg/epub/DeploymentServer