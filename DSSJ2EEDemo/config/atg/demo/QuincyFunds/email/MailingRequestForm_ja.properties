# @version $Id: //product/DSS/version/10.0.3/release/DSSJ2EEDemo/config/atg/demo/QuincyFunds/email/MailingRequestForm_ja.properties#2 $$Change: 651448 $
$class=maildemo.MailingRequestForm

# Templates that the MailingRequestForm knows about explicitly 
demoTemplates=/ja/email/newfund.jsp,\
              /ja/email/newsfeatures.jsp

# MailingApplication component that will register the MailingRequests 
# created by this form
mailingApplication=MailingApplication

# Scheduler to be used when creating any SchedulableMailingRequests
scheduler=/atg/dynamo/service/Scheduler

# EmailSender to be used by all MailingRequests created by this form
templateEmailSender=/atg/demo/QuincyFunds/email/DemoEmailSender

# EmailSender to be used by all MailingRequests created by this form
eventHandlerRegistry=/atg/registry/EventHandlers

# Switch on debug messages produced by this component
#loggingDebug=true
