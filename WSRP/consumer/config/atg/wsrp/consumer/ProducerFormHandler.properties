# @version $Id: //product/WSRP/version/10.0.3/consumer/config/atg/wsrp/consumer/ProducerFormHandler.properties#1 $$Change: 651360 $
# ATG Consumer's install-config form-handler
$class=atg.wsrp.consumer.ProducerFormHandler
$scope=session

# Logging
loggingDebug=false

# Message processor for saving form failure messages
failureMessageProcessor=/atg/portal/admin/FailureMessageProcessor

# Message processor for saving form success messages
successMessageProcessor=/atg/portal/admin/SuccessMessageProcessor

# if consumer should invoke deregister operation when a producer is deleted
invokeDeregisterOnDelete=true

