#
# The initial values of the properties for the top level Configuration object
#

$class=atg.epub.PublishingConfiguration

# web page details and framework components
vfsContextRoot=/vfs
homePage=home.jsp
errorPage=/components/error.jsp
projectHistorySize=5

# Workflow
workflowManagerPath=/atg/epub/workflow/WorkflowManager
workflowProcessManagerPath=/atg/epub/workflow/process/WorkflowProcessManager
workflowSubjectAccessPath=/atg/epub/workflow/WorkflowSubjectAccess
workflowViewPath=/atg/epub/workflow/WorkflowView
queryWorkflowTargetByID=false

previewProjectParameter=previewProject
excludedProperties=version,itemAcl,acl

publishingRepository=/atg/epub/PublishingRepository
processDataRepository=/atg/epub/process/ProcessDataRepository
publishingFileRepository=/atg/epub/file/SecuredPublishingFileRepository
securedPublishingRepository=/atg/epub/SecuredPublishingRepository
profileRepository=/atg/userprofiling/InternalProfileRepository
profilePath=/atg/userprofiling/Profile
profileTools=/atg/userprofiling/InternalProfileTools
registryService=/atg/registry/ContentRepositories
transactionManager=/atg/dynamo/transaction/TransactionManager
userDirectory=/atg/userprofiling/InternalProfileUserDirectory
userDirectoryUserAuthority=/atg/dynamo/security/UserAuthority
deploymentServerName=/atg/epub/DeploymentServer
messageSource=/atg/epub/messaging/PublishingMessageSource

publishingFileSystem=/atg/epub/file/PublishingFileSystem
configurationFileSystem=/atg/epub/file/ConfigFileSystem
webFileSystem=/atg/epub/file/WWWFileSystem

projectResources=atg.epub.project.ProjectResources
processResources=atg.epub.project.ProcessResources
projectTaskInfoResources=atg.epub.project.ProjectTaskInfoResources
historyResources=atg.epub.project.HistoryResources
bindingResources=atg.epub.project.BindingResources

versionManagerName=/atg/epub/version/VersionManagerService
versioningLayerTools=/atg/epub/servlet/VersioningLayerTools
assetResolver=/atg/dynamo/service/AssetResolver

slotItemType=slot
targeterItemType=targeter
profileGroupItemType=profileGroup
contentGroupItemType=contentGroup
scenarioItemType=scenario
segmentItemType=segment
utilityItemType=utility

# Spell checking
spellCheckActive=true
spellCheckPropEditStringEdit=true
spellCheckPropEditHtmlEdit=true
spellCheckEnableLearn=true

# Applets Option, true to use applets in browser, false otherwise
allowApplets=true

# Acquire asset locks when checkins of projects occur
acquireAssetLocksOnCheckin=false

# Remote server configuration
remoteHosts=
remotePorts=8815
remoteRMIPorts=8860
