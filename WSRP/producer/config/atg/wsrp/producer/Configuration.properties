# @version $Id: //product/WSRP/version/10.0.3/producer/config/atg/wsrp/producer/Configuration.properties#2 $$Change: 651448 $
# Global configuration properties for the WSRP Producer
$class=atg.wsrp.producer.Configuration
$scope=global

# Logging
#loggingDebug=false

# Flag determining either of the strategy used for figuring out
# RegistrationExpiration viz. w.r.t. LastActivityDate or LastModifiedDate
# default is false i.e. LastModifiedDate
expiresFromLastActivityDate=false

# Amount of time in terms of hours after which the Registration should
# become invalid or expires -1 indicates that registration never expires
registrationValidityHours=240

# Display property name for the Contact
contactDisplayPropertyName=givenName

#Locale property name for the Contact
contactLocalePropertyName=locale

# ServiceMap containing ConcretePortlet-type Name to corresponding ConcretePortletImporter 
# Nucleus-service entries
concretePortletImporters=\
				jsr168=/atg/wsrp/producer/service/JSR168PortletImporter




