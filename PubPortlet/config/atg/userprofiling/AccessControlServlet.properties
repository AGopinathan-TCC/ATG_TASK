# @version $Id: //product/PubPortlet/version/10.0.3/config/atg/userprofiling/AccessControlServlet.properties#2 $$Change: 651448 $
#
# This file should be kept in sync with 
# /atg/servlet/dafpipeline/AccessControlServet.properties

# boolean determines if access control is performed
enabled=true

# List of mappings between paths and AccessController objects.  If a
# path refers to a directory, all the documents in that directory and
# its subdirectories will be protected by the given AccessController.
accessControllers+=\
/AssetBrowse=/atg/web/assetbrowse/userprofiling/NonTransientAccessController,\
/atg/portlets/ProjectTodoPortlet=/atg/web/projecttodo/userprofiling/NonTransientAccessController


