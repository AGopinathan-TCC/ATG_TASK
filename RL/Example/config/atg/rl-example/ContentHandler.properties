# @version $Id: //product/DAS/version/10.0.3/release/RL/Example/config/atg/rl-example/ContentHandler.properties#2 $$Change: 651448 $
$class=atg.repository.loader.Xml2RepositoryContentHandler

#
# We use this content handler for all the type mappings that don't require XSL preprocessing.
# This includes both press release mappings as well as both image mappings.
#

# use xml tranformer for preprocessing?
enableTransforms=false

# final filter to prevent certain files from being preprocessing
#transformFilter=SampleTransformFilter

# the service that performs 1 or more XSL transforms on source files in the preprocessing stage
#XMLTransformer=SampleXMLTransformer

# the service we perform logging through
applicationLogging=/atg/dynamo/service/loader/LoaderManager

# AddService
addService=/atg/repository/xml/AddService

# UpdateService
updateService=/atg/repository/xml/UpdateService

# RemoveService
removeService=/atg/repository/xml/RemoveService

# RepositoryXMLTools component
repositoryXMLTools=/atg/repository/xml/RepositoryXMLTools

