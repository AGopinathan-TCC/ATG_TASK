# @version $Id: //product/ARF/version/10.0.3/ARF/WSCAP/config/atg/cognos/CognosAuthenticationProvider.properties#2 $$Change: 651448 $
$class=atg.cognos.CognosAuthenticationProvider

# Is the incoming password hashed or not.  Default true.
# If sending over a clear text password this should be equal to false.
hashPasswordForLogin=false

# Reference to a PasswordHasher.  If none given , uses the one from the LoginUserAuthority. Defaults null.
#passwordHasher=

# Value used as a password hash key.  Default is null
#hashKey=

# Reference to the ProfileUserDirectory used to lookup User , Organization, Role objects
userDirectory=/atg/userprofiling/InternalProfileUserDirectory

# Reference to the UserAuthority used to validate username/passwords
loginUserAuthority=/atg/userprofiling/InternalProfileUserAuthority

# Reference to the UserDirectoryTools for additional UD support
userDirectoryTools=/atg/userprofiling/InternalProfileUserDirectoryTools

#loggingDebug=true

