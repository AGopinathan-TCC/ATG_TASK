# @version $Id: //product/Publishing/version/10.0.3/pws/config/atg/epub/file/synchronization/FileSynchronizationDeployServer.properties#2 $$Change: 651448 $
##############################
#
# A server used for transferring files during deployment operations
#

$class=atg.deployment.file.FileDeploymentServer
port^=/atg/dynamo/Configuration.fileSynchronizationDeploymentPort
enabled=true
fileDeploymentHandler=FileSynchronizationHandler

##############################
# uncomment any of these to enable

#
# Set this to listen on a particular IP address, for multi-homed machines
#
#hostAddr=<IP address>

#
# Number of threads for listening.  Recommended 0,
# which means "make them as you need them".
#
#handlerCount=3

#
# This propery sets the ServerSocket's backlog property
#
#backlog=50

#
# Output buffer size.  Default and minimum is 4K
#
#outputBufferSize=10000

