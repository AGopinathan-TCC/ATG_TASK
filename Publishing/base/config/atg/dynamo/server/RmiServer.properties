#
# Add the publishing deployment RMI remote deployment accessor so that 
# remote deployment servers can control the current deployment if it 
# is running on this instance of the deployment server.

exportedServices+=/atg/epub/deployment/CurrentDeployment,\
  /atg/epub/file/synchronization/FileSynchronizationServer,\
  /atg/epub/remote/PublishingRMIService
