# @version $Id: //product/DAS/version/10.0.3/release/DAS/LDAP/MicrosoftActiveDirectory/config/atg/dynamo/security/InitialContextPool.properties#2 $$Change: 651448 $
$class=atg.service.resourcepool.JNDIInitialContextPool

# Minimum and maximum number of initial contexts to keep in the pool
min=5
max=10
blocking=true

# JNDI environment to use when creating initial context objects
JNDIEnvironment=InitialContextEnvironment

# If true (default), InitialDirContext objects will be created rather
# than InitialContext objects
#createDirContexts=true

