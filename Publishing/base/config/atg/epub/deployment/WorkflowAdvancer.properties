#
# Advances the work-flows of deployed Projects according to their
# deployment ending state, success or failure.  This deployment
# event listener is what makes the "Wait for Deployment Completion"
# work-flow action advance.
#

$class=atg.deployment.server.WorkflowAdvancer

# The deployment server handling publishing deployments.
deploymentServer=/atg/epub/DeploymentServer

configuration=/atg/epub/Configuration
