$class=atg.portal.admin.PageAccessFormHandler
$scope=session

# If info logging is enabled, an audit trail will be produced for all
# access control changes.
loggingInfo=true

# if warning logging is enabled, an audit trail will be produced for
# all illegal change requests.
loggingWarning=true

# if error logging is enabled, errors in form handling will be
# reported.
loggingError=true

# portal that this form handler is working with
portal=/atg/portal/framework/Portal

# Message processor for saving form failure messages
failureMessageProcessor=FailureMessageProcessor

# Message processor for saving form success messages
successMessageProcessor=SuccessMessageProcessor
