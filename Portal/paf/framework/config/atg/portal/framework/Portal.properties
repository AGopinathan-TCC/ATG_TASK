# @version $Id: //app/portal/version/10.0.3/paf/config/framework/atg/portal/framework/Portal.properties#2 $$Change: 651448 $
$class=atg.portal.framework.impl.repository.PortalImpl
$scope=global

# The unique ID of this portal instance
id=default

# The human-readable name of this portal instance
name=Default Portal

# The context path of this portal
contextPath=/portal

# The transaction manager used for portal transactions
transactionManager^=PortalDescriptor.transactionManager

# The repository used to store portal information
repository=PortalRepository

# The repository used to store profile information
profileRepository=/atg/userprofiling/ProfileAdapterRepository

# The membership repository
membershipRepository=/atg/portal/framework/MembershipRepository

# The property manager to store configurable property and attribute names
propertyManager=/atg/portal/admin/PortalPropertyManager

# The repository manager to make calls to the repository.
portalManager=/atg/portal/admin/PortalRepositoryManager

# The user directory that can be used for managing user identities, organizations, and roles for this portal.
userDirectory=/atg/userprofiling/ProfileUserDirectory

# The security configuration used to manage this portal
securityConfiguration=SecurityConfiguration

# Various descriptors used for managing ACL storage
descriptor=PortalDescriptor
#communityFolderDescriptor=CommunityFolderDescriptor
#pageFolderDescriptor=PageFolderDescriptor
#gearDefinitionFolderDescriptor=GearDefinitionFolderDescriptor
communityDescriptor=CommunityDescriptor
pageDescriptor=PageDescriptor
gearDescriptor=GearDescriptor

# Manager for community relative roles
communityRoleManager=CommunityRoleManager
