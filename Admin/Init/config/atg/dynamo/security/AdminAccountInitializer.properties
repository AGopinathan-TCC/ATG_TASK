# @version $Id: //product/DAS/version/10.0.3/release/Admin/Init/config/atg/dynamo/security/AdminAccountInitializer.properties#2 $$Change: 651448 $
# Forces the creation of all missing administration accounts.
$class=atg.security.GenericAccountInitializer
$scope=global

# If set to false, the initializer will not do anything.
enabled=true

# If set to true, any accounts that do not already exist will be created
forceCreation=true

# This is the account manager that acts as the source for initialization
fromManager=SimpleXmlUserAuthority

# This causes the initializer to specify what accounts it is creating
logInfo=true
