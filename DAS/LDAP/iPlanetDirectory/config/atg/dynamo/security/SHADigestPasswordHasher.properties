# The password hasher used by the LDAPRepositoryAccountManager for iPlanet Directory Server.
$class=atg.security.DigestPasswordHasher
$scope=global

# The digestifying algorithm to use.
algorithm=SHA

# The binary-to-text encoding scheme to use.
encoding=base64
